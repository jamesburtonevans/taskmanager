<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{{ url_for('tasks.create') }}">Create New Task</a>
    {% if tasks %}
        <ul>
        {% for task in tasks %}
            <li>
                <h3>{{ task['title'] }}</h3>
                <p>Status: {{ task['status'] }}</p>
                <p>Description: {{ task['description'] }}</p>
                <p>Due Date: {{ task['due_date'] }}</p>
                
                <a href="{{ url_for('tasks.update', id=task['id']) }}">Edit</a>
                
                <form method="post" action="{{ url_for('tasks.delete', id=task['id']) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks found. Add one!</p>
    {% endif %}
</body>
</html>
